<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function toggleSubjects(classDropdown) {
            const subjectsContainer = document.getElementById('subjects');
            subjectsContainer.style.display = classDropdown.value ? 'block' : 'none';
            subjectsContainer.innerHTML = '';

            if (classDropdown.value) {
                const subjects = getSubjects(classDropdown.value);
                subjects.forEach(subject => {
                    const link = document.createElement('a');
                    link.href = 'https://www.google.com'; // Placeholder link
                    link.target = '_blank'; // Open in a new tab
                    link.innerText = subject;
                    const listItem = document.createElement('li');
                    listItem.appendChild(link);
                    subjectsContainer.appendChild(listItem);
                });
            }
        }

        function getSubjects(classNumber, branch = '') {
            const subjectsMap = {
                '1': ['English', 'Hindi', 'Mathematics', 'Environmental Studies'],
                '2': ['English', 'Hindi', 'Mathematics', 'Environmental Studies'],
                '3': ['English', 'Hindi', 'Mathematics', 'Environmental Studies'],
                '4': ['English', 'Hindi', 'Mathematics', 'Environmental Studies'],
                '5': ['English', 'Hindi', 'Mathematics', 'Environmental Studies'],
                '6': ['English', 'Hindi', 'Mathematics', 'Science', 'Social Science'],
                '7': ['English', 'Hindi', 'Mathematics', 'Science', 'Social Science'],
                '8': ['English', 'Hindi', 'Mathematics', 'Science', 'Social Science'],
                '9': ['English', 'Hindi', 'Mathematics', 'Science', 'Social Science', 'Sanskrit'],
                '10': ['English', 'Hindi', 'Mathematics', 'Science', 'Social Science', 'Sanskrit'],
                '11': branch === 'PCM' ? 
                        ['English', 'Mathematics', 'Physics', 'Chemistry'] : 
                        ['English', 'Biology', 'Physics', 'Chemistry'],
                '12': branch === 'PCM' ? 
                        ['English', 'Mathematics', 'Physics', 'Chemistry'] : 
                        ['English', 'Biology', 'Physics', 'Chemistry']
            };
            return subjectsMap[classNumber] || [];
        }

        function toggleBranch(branchDropdown) {
            const classDropdown = document.getElementById('classDropdown');
            const subjectsContainer = document.getElementById('subjects');
            const branch = branchDropdown.value;
            subjectsContainer.style.display = classDropdown.value ? 'block' : 'none';
            subjectsContainer.innerHTML = '';

            if (classDropdown.value) {
                const subjects = getSubjects(classDropdown.value, branch);
                subjects.forEach(subject => {
                    const link = document.createElement('a');
                    link.href = 'https://www.google.com'; // Placeholder link
                    link.target = '_blank'; // Open in a new tab
                    link.innerText = subject;
                    const listItem = document.createElement('li');
                    listItem.appendChild(link);
                    subjectsContainer.appendChild(listItem);
                });
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Resources</h1>
        <img src="images/logo.png" alt="Logo" class="logo"> <!-- Ensure logo path is correct -->
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </nav>
    <main>
        <h2>Educational Resources</h2>
        <p>Select your class to view NCERT books:</p>
        <label for="classDropdown">Choose Class:</label>
        <select id="classDropdown" onchange="toggleSubjects(this)">
            <option value="">--Select Class--</option>
            <option value="1">Class 1</option>
            <option value="2">Class 2</option>
            <option value="3">Class 3</option>
            <option value="4">Class 4</option>
            <option value="5">Class 5</option>
            <option value="6">Class 6</option>
            <option value="7">Class 7</option>
            <option value="8">Class 8</option>
            <option value="9">Class 9</option>
            <option value="10">Class 10</option>
            <option value="11">Class 11</option>
            <option value="12">Class 12</option>
        </select>

        <div id="branchSelection" style="display: none;">
            <label for="branchDropdown">Choose Branch:</label>
            <select id="branchDropdown" onchange="toggleBranch(this)">
                <option value="">--Select Branch--</option>
                <option value="PCM">PCM (Physics, Chemistry, Mathematics)</option>
                <option value="PCB">PCB (Physics, Chemistry, Biology)</option>
            </select>
        </div>

        <ul id="subjects" style="display:none;"></ul>
    </main>
    <footer>
        <p>&copy; 2024 Student Management System</p>
    </footer>
</body>
</html>
